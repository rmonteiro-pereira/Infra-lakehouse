apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: default  # Or your custom namespace
spec:
  replicas: 4  # High availability (adjust as needed)
  selector:
    matchLabels:
      app: minio
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: quay.io/minio/minio:latest
        args:
        - server
        - /data
        - --console-address
        - ":9001"
        env:
        - name: MINIO_ROOT_USER
          value: "admin"
        - name: MINIO_ROOT_PASSWORD
          value: "your-strong-password"  # ðŸ”’ Change this!
        ports:
        - containerPort: 9000  # API port
        - containerPort: 9001  # Console port
        volumeMounts:
        - name: storage
          mountPath: /data
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: minio-pvc  # Matches PVC manifest