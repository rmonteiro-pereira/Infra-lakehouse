apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: default  # ⚠️ Adicione esta linha (ou substitua por outro namespace existente)
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest