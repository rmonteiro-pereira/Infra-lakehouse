
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-ingress
  namespace: minio
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"

spec:
  ingressClassName: nginx
  # tls:
  # - hosts:
  #   - minio.vanir-proxmox.duckdns.org
  #   secretName: minio-tls
  rules:
  - host: minio.vanir-proxmox.duckdns.org
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: minio
            port:
              number: 9000
      - path: /console
        pathType: Prefix
        backend:
          service:
            name: minio
            port:
              number: 9001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio
            port:
              number: 9001