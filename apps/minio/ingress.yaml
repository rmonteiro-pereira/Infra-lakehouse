
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-ingress
  namespace: minio
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod  # Requires cert-manager
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "Access-Control-Allow-Origin: *";
spec:
  ingressClassName: nginx
  # tls:
  # - hosts:
  #   - minio.vanir-proxmox.duckdns.org
  #   secretName: minio-tls
  rules:
  - host: minio.vanir-proxmox.duckdns.org
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: minio
            port:
              number: 9000
      - path: /console
        pathType: Prefix
        backend:
          service:
            name: minio
            port:
              number: 9001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio
            port:
              number: 9001