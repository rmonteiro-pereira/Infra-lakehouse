apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-ingress
  namespace: minio
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    # Ensure no rewrite-target annotation is present that might interfere
spec:
  ingressClassName: nginx
  rules:
  - host: minio.vanir-proxmox.duckdns.org
    http:
      paths:
      - path: /console
        pathType: Prefix # Or /console(/|$)(.*) if you need more precise matching
        backend:
          service:
            name: minio
            port:
              number: 9001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio
            port:
              number: 9000