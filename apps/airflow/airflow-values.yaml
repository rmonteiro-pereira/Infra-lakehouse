# apps/airflow/airflow-config.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: airflow-values
  namespace: airflow
  labels:
    app.kubernetes.io/part-of: airflow
    app.kubernetes.io/managed-by: flux
data:
  values.yaml: |
    executor: CeleryExecutor

    redis:
      enabled: false
    postgresql:
      enabled: false

    metadataSecretName: airflow-pg-conn
    brokerSecretName: airflow-redis-conn

    webserver:
      replicas: 2
      livenessProbe:
        initialDelaySeconds: 60
        periodSeconds: 30

    scheduler:
      replicas: 2
      livenessProbe:
        initialDelaySeconds: 120
        periodSeconds: 30

    workers:
      replicas: 2
      terminationGracePeriodSeconds: 600
    
    createUserJob:
      useHelmHooks: false
      applyCustomEnv: false
    migrateDatabaseJob:
      useHelmHooks: false
      applyCustomEnv: false

    scheduler:
      waitForMigrations:
        enabled: true



   

  