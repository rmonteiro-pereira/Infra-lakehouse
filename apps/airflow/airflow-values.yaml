# apps/airflow/airflow-config.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: airflow-values
  namespace: airflow
  labels:
    app.kubernetes.io/part-of: airflow
    app.kubernetes.io/managed-by: flux
data:
  values.yaml: |
    executor: CeleryExecutor

    postgresql:
      enabled: true

    redis:
      enabled: true
      persistence:
        enabled: true
        size: 10Gi
        storageClassName: "standard"
      resources:
        requests:
          cpu: "250m"
          memory: "512Mi"
        limits:
          cpu: "500m"
          memory: "1Gi"

    webserver:
      replicas: 2
      resources:
        requests:
          cpu: "250m"
          memory: "512Mi"
        limits:
          cpu: "500m"
          memory: "1Gi"
      livenessProbe:
        initialDelaySeconds: 60
        periodSeconds: 30

    scheduler:
      replicas: 2
      resources:
        requests:
          cpu: "250m"
          memory: "512Mi"
        limits:
          cpu: "500m"
          memory: "1Gi"
      livenessProbe:
        initialDelaySeconds: 120
        periodSeconds: 30

    workers:
      replicas: 2
      resources:
        requests:
          cpu: "500m"
          memory: "1Gi"
        limits:
          cpu: "1"
          memory: "2Gi"
      terminationGracePeriodSeconds: 600



   

  