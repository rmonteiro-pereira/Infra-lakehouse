# apps/airflow/airflow-config.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: airflow-values
  namespace: airflow
  labels:
    app.kubernetes.io/part-of: airflow
    app.kubernetes.io/managed-by: flux
data:
  values.yaml: |
    executor: CeleryExecutor
    fernetKey: "teste"

    postgresql:
      enabled: true
      auth:
        username: airflow
        password: "teste"


    redis:
      enabled: true
      password: "teste"  
      persistence:
        enabled: true
        size: 50Gi
        storageClassName: "standard"
      resources:
        requests:
          cpu: "2"
          memory: "4Gi"
        limits:
          cpu: "4"
          memory: "8Gi"

    webserver:
      replicas: 3
      resources:
        requests:
          cpu: "1"
          memory: "4Gi"
        limits:
          cpu: "2"
          memory: "8Gi"
      livenessProbe:
        initialDelaySeconds: 60
        periodSeconds: 30

    scheduler:
      replicas: 2
      resources:
        requests:
          cpu: "2"
          memory: "4Gi"
        limits:
          cpu: "4"
          memory: "8Gi"
      livenessProbe:
        initialDelaySeconds: 120
        periodSeconds: 30

    workers:
      replicas: 4
      resources:
        requests:
          cpu: "2"
          memory: "8Gi"
        limits:
          cpu: "4"
          memory: "16Gi"
      terminationGracePeriodSeconds: 600

    flower:
      enabled: true


   

  