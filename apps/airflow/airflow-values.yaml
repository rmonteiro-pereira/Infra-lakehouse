# apps/airflow/airflow-config.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: airflow-values
  namespace: airflow
  labels:
    app.kubernetes.io/part-of: airflow
    app.kubernetes.io/managed-by: flux
data:
  values.yaml: |
    executor: CeleryExecutor
    fernetKey: "teste"

    postgresql:
      enabled: true
      auth:
        username: airflow
        password: "teste"
      postgresqlDatabase: airflow_prod
      persistence:
        enabled: true
        size: 100Gi
        storageClass: "standard"
      resources:
        requests:
          cpu: "2"
          memory: "4Gi"
        limits:
          cpu: "4"
          memory: "8Gi"

    redis:
      enabled: true
      auth:
        password: "teste"
      master:
        persistence:
          enabled: true
          size: 50Gi
          storageClass: "standard"
        resources:
          requests:
            cpu: "2"
            memory: "4Gi"
          limits:
            cpu: "4"
            memory: "8Gi"

    webserver:
      replicas: 3
      resources:
        requests:
          cpu: "1"
          memory: "4Gi"
        limits:
          cpu: "2"
          memory: "8Gi"
      livenessProbe:
        initialDelaySeconds: 60
        periodSeconds: 30
      ingress:
        enabled: true
        className: "nginx"
        hosts:
          - "airflow.example.com"
        tls:
          - secretName: "airflow-tls"
            hosts: ["airflow.example.com"]

    scheduler:
      replicas: 2
      resources:
        requests:
          cpu: "2"
          memory: "4Gi"
        limits:
          cpu: "4"
          memory: "8Gi"
      livenessProbe:
        initialDelaySeconds: 120
        periodSeconds: 30

    workers:
      replicas: 4
      resources:
        requests:
          cpu: "2"
          memory: "8Gi"
        limits:
          cpu: "4"
          memory: "16Gi"
      terminationGracePeriodSeconds: 600

    flower:
      enabled: true
      replicas: 1
      ingress:
        enabled: true
        hosts: ["flower.airflow.example.com"]

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        namespace: "monitoring"
        interval: "30s"
        labels:
          release: "kube-prometheus-stack"

    logPersistence:
      enabled: true
      existingClaim: "airflow-logs-pvc"