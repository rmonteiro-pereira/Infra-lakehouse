# apps/openmetadata/openmetadata-values.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: openmetadata-values
  namespace: openmetadata
  labels:
    app.kubernetes.io/part-of: openmetadata
    app.kubernetes.io/managed-by: flux
data:
  values.yaml: |
    # Disable subcharts - using external services
    mysql:
      enabled: false
    elasticsearch:
      enabled: false
    kafka:
      enabled: false
    airflow:
      enabled: false
    
    # Minimal OpenMetadata configuration
    # Note: Most configuration should be done via ConfigMap/Secret mounts
    # This is a basic setup - advanced config via openmetadata.yaml
    openmetadata:
      config:
        database:
          type: postgres
          host: postgresql.postgres.svc.cluster.local
          port: 5432
          database: openmetadata_db
          username: openmetadata_user
          password:
            existingSecret: openmetadata-db-secret
            existingSecretKey: password
    
    # Basic ingress
    ingress:
      enabled: true

