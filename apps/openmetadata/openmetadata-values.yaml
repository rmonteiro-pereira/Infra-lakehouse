# apps/openmetadata/openmetadata-values.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: openmetadata-values
  namespace: openmetadata
  labels:
    app.kubernetes.io/part-of: openmetadata
    app.kubernetes.io/managed-by: flux
data:
  values.yaml: |
    # Disable subcharts - using external services
    mysql:
      enabled: false
    elasticsearch:
      enabled: false
    kafka:
      enabled: false
    airflow:
      enabled: false
    
    # Configure PostgreSQL database connection
    # Based on OpenMetadata Helm chart structure: openmetadata.config.database
    openmetadata:
      config:
        database:
          type: postgres
          host: "postgresql.postgres.svc.cluster.local"
          port: 5432
          username: "openmetadata_user"
          database: "openmetadata_db"
          # Use passwordSecret to reference Kubernetes secret
          passwordSecret:
            name: "openmetadata-db-secret"
            key: "password"

