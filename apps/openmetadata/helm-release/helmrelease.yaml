apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openmetadata
  namespace: openmetadata
spec:
  interval: 15m
  chart:
    spec:
      chart: openmetadata
      sourceRef:
        kind: HelmRepository
        name: open-metadata
        namespace: flux-system
      # Use latest version for better PostgreSQL support
      # version: 1.5.0
  install:
    timeout: 15m0s
  upgrade:
    timeout: 15m0s
  valuesFrom:
    - kind: ConfigMap
      name: openmetadata-values
      valuesKey: values.yaml

