apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: postgresql
  namespace: postgres
spec:
  interval: 5m
  chartRef:
    kind: OCIRepository
    name: bitnami-postgresql
    namespace: flux-system
  values:
    auth:
      username: vanir
      database: vanir-postgres
      # postgresPassword and password will come from the secret
    primary:
      persistence:
        enabled: true
        size: 500Gi # Or your desired size

    tls:
      enabled: true
      autoGenerated: true


  valuesFrom:
    - kind: Secret
      name: postgresql-credentials
      valuesKey: password
      targetPath: auth.password
    - kind: Secret
      name: postgresql-credentials
      valuesKey: postgres-password
      targetPath: auth.postgresPassword