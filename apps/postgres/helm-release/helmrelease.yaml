apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: postgresql
  namespace: postgres
spec:
  interval: 5m
  chartRef:
    kind: OCIRepository
    name: bitnami-postgresql
    namespace: flux-system
  values:
    auth:
      username: vanir
      database: vanir-postgres
      # postgresPassword and password will come from the secret
    primary:
      persistence:
        enabled: true
        size: 500Gi # Or your desired size

    tls:
      enabled: true
      autoGenerated: true

    service:
      type: LoadBalancer
      # port: 5432 # This is the default internal port the service listens on
      # loadBalancerIP: "YOUR_DESIRED_STATIC_IP_FROM_METALLB_POOL" # Optional: If you want to request a specific IP from your MetalLB pool
      # annotations: {} # Optional: Add MetalLB specific annotations if needed, e.g., for IP address sharing or specific pool selection
                       # e.g., metallb.universe.tf/address-pool: <your-pool-name>
                       # e.g., metallb.universe.tf/allow-shared-ip: <key-for-sharing>

  valuesFrom:
    - kind: Secret
      name: postgresql-credentials
      valuesKey: password
      targetPath: auth.password
    - kind: Secret
      name: postgresql-credentials
      valuesKey: postgres-password
      targetPath: auth.postgresPassword